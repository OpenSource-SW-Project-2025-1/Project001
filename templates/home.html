{% extends 'base.html' %}

{% block title %}홈{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="mb-4 fw-bold text-primary">환영합니다!</h1>
    {% if user.is_authenticated %}
        <p class="lead">{{ user.username }}님, 환영합니다 :)</p>
    {% else %}
        <p class="lead text-muted">로그인하여 더 많은 기능을 이용하세요.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">로그인 하러 가기</a>
    {% endif %}
</div>
{% endblock %}
