    <script>
        const form = document.querySelector('.input_form_ai');
        const input = form.querySelector('input');
        const chatArea = document.querySelector('.chat_area_ai');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            chatArea.innerHTML += `
      <div class="message_user_ai">
        <div class="bubble_ai">${message}</div>
      </div>
    `;

            input.value = "";

            // Gemini API í˜¸ì¶œ
            const res = await fetch("/chatbot/reply/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie("csrftoken")
                },
                body: JSON.stringify({message})
            });

            const data = await res.json();

            // ì±—ë´‡ ì‘ë‹µ ì¶”ê°€
            chatArea.innerHTML += `
      <div class="message_bot_ai">
        <span class="emoji_ai">ğŸ“</span>

      </div>
    `;
        });

        // CSRF í† í° ê°€ì ¸ì˜¤ê¸° í•¨ìˆ˜
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const trimmed = cookie.trim();
                    if (trimmed.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
